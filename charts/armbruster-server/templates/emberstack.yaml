apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: emberstack
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/emberstack/helm-charts
    chart: emberstack
    targetRevision: master
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true