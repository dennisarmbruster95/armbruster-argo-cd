apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong
  namespace: ingress
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/dennisarmbruster95/armbruster-argo-cd.git
    path: charts/kong
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress
  syncPolicy:
    automated:
      selfHeal: true