apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: kong
    repoURL: https://github.com/dennisarmbruster95/armbruster-argo-cd.git
    targetRevision: HEAD
  destination:
    namespace: ingress
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true